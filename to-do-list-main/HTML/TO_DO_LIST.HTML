<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/CSS/TO_DO_LIST.CSS" />

<body>
    <header class="encabezado bg-success navbar navbar-expand-lg fixed-top">
        <h1>ðŸ“š To Do List</h1>
    </header>
    
    <main>


        <main>
            <!--Formulario-->
            <section>
                <div id="formTableWrapper">
                    <div id="cajaFormulario">
                        <form id="formulario">
                            <label>Nombre</label>
                            <input type="text" id="inputNombre" placeholder="Nombre" required />
                            <br />
                            <label>Apellido</label>
                            <input type="text" id="inputApellido" placeholder="Apellido" required />
                            <br />
                            <label>Descripcion</label>
                            <textarea id="descripcion" cols="30" rows="10" placeholder="Descripcion"></textarea>
                            <br />
                            <label>Fecha inicio</label>
                            <input type="date" id="inputFechaInicio" required />
                            <br />
                            <label>Fecha fin</label>
                            <input type="date" id="inputFechaFin" required />
                            <br />
                            <button type="button" class="btn btn-success" onclick="agregarTareas()">Agregar</button>
                        </form>
                        <br />
                    </div>
                </div>

            </section>


        </main>

        <footer>
            <!--Footer-->
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="footer" class="text-center">
                            <h5>ðŸ“š Todos Los Derechos Son Reservados</h5>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
        <script src="/JS/SCIPT.JS"></script>
</body>
